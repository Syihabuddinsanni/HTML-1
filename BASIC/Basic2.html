<!DOCTYPE html>
<html>
    <head>
        <title>Membuat Format Text</title>
    </head>
    <body bgcolor="#000000" text="white" link="pink" vlink="pink">
        <h2>Latihan membuat Format Text</h2>
        <ul><!-- Format Tebal -->
    <li>
        <b>Ini adalah Format Tebal</b>
    </li>
    <!-- Format Miring-->
    <li>
        <i>Ini Adalah Format Miring</i>
    </li>
    <!-- Format Garis Bawah -->
    <li>
        <u>Ini adalah Format Garis Bawah</u>
    </li>
    <!-- Format SuperScript -->
    <li>
        Ini adalah Format Pangkat x<sup>2</sup> +y
        <sup>3</sup> = 15
    </li>
    <!-- Format SubScript Text -->
    <li>
        H<sub>2</sub>0<sub>3</sub>
    </li>
    <!-- Format HighLight -->
    <li>
        <mark>Coding Itu mudah</mark>
    </li>
        <!-- Format Coret -->
    <li>
        Permtograman Web itu <del>Sulit</del>  Mudah 
    </li>
</ul>
<script>alert('Tugas Pertama iki wkwk :v')</script>
  
</body>
</html>
