<!DOCTYPE html>
<html>

<head>
    <title>Menampilkan Gambar pada HTML</title>
</head>

<body bgcolor=#000000" text="white" link="pink" vlink="pink">
    <!-- Memanggil Gambar -->
    <!-- pertama pastikan gambar yang akan ditampilkan
berada pada folder yang sama dengan file html -->
    <h3>Single Picture</h3>
    <img src="https://smanegeri10palembang.sch.id/wp-content/uploads/2019/08/cropped-SMAN10.png" width="200"
        height="200" alt="SMK TELKOM MALANG">
    <!--
"alt" digunakan sebagai pengganti tampilan jika gambar yang
ditampilkan
tidak dapat diakses

"width" digunakan untuk mengatur lebar Gambar
"height" digunakan untuk mengatur tinggi gambar
-->
    <!-- Menampilkan gambar beserta text -->
    <h3>Picture with text</h3>
    <img src="https://smanegeri10palembang.sch.id/wp-content/uploads/2019/08/cropped-SMAN10.png" width="70" height="80" align="left" hspace="20" vspace="20" alt="SMK Telkom Malang">
   Gambar ini Tidak bermaksud Untuk Menyinggung Tetapi Hanya Sekedar
   Hiburan. Jangan Baper Kawan :).
    <!--
"align=left" digunakan untuk menenpatkan gambar di sebelah
sisi kiri teks
"hspace" digunakan untuk mengatur space gambar dan text
secara horizontal
"vspace" digunakan untuk mengatur space gambar dan text
secara vertikal -->
</body>

</html>
<script>alert('Sma 10 Was Here!')</script>
